<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
        <div class="icon">
            <div class="icon-top">
                <mat-icon>timer</mat-icon>
                <a (click)="onList()"> <mat-icon>storage</mat-icon> </a>
                <mat-icon>person_add</mat-icon>
            </div>
            <div class="icon-bottom">
                <a (click)="onAdd()"> <mat-icon>add</mat-icon> </a>
                <a href="" routerLink=".."> <mat-icon>exit_to_app</mat-icon></a>
            </div>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <div>
            <div class="login d-flex">
                <mat-icon class="back-arrow" (click)="changeRoute()" *ngIf="graph">arrow_back_ios</mat-icon>
                <mat-icon class="back-arrow" (click)="changeRoute()" *ngIf="projectList">arrow_back_ios</mat-icon>
                <mat-icon class="back-arrow" (click)="changeRoute()" *ngIf="createProject">arrow_back_ios</mat-icon>

                <h1 class="dashboard" *ngIf="graph">Dashboard</h1>
                <h1 class="dashboard" *ngIf="projectList">Projects Listing</h1>
                <h1 class="dashboard" *ngIf="createProject">Create Project</h1>
                <div class="dashboard-1">
                    <div class="dashboard-2">
                        <div class="dashboard-3">
                            <div>
                                <ng-container *ngIf="graph">
                                    <app-graph></app-graph>
                                </ng-container>
                                <ng-container *ngIf="createProject">
                                    <app-create-project></app-create-project>
                                </ng-container>
                                <ng-container *ngIf="projectList">
                                    <app-project-list></app-project-list>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <mat-icon>keyboard_arrow_left</mat-icon>
        <mat-icon>arrow_back_ios</mat-icon>
        <mat-icon>person_outline</mat-icon> -->
    </mat-drawer-content>
</mat-drawer-container>
